<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        #login-box { max-width: 300px; margin: auto; }
        #log {
            width: 100%;
            height: 150px;
            overflow: auto;
            border: 1px solid #ccc;
            margin-bottom: 1rem;
            white-space: pre;
        }
        #debug {
            width: 100%;
            height: 150px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<h1>Login</h1>
<section id="controls" style="margin-bottom:1rem;">
<div id="login-box">
    <h2>Please enter password</h2>
    <input type="password" id="pw" />
    <button onclick="doLogin()">Login</button>
</div>
</section>
<section id="logs" style="margin-bottom:1rem;">
    <h3>Activity Log</h3>
    <div id="log"></div>
    <h3>Debug Messages</h3>
    <textarea id="debug" readonly></textarea>
</section>
<script>
async function doLogin() {
    const pw = document.getElementById('pw').value;
    const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password: pw })
    });
    if (res.ok) {
        const params = new URLSearchParams(location.search);
        const next = params.get('next') || '/';
        addLog('Login successful');
        location.href = next;
    } else {
        alert('Wrong password');
        addLog('Login failed');
        document.getElementById('pw').value = '';
        document.getElementById('pw').focus();
    }
}

function addLog(msg, category = 'General', level = 'INFO') {
    const div = document.getElementById('log');
    if (div) {
        const time = formatDutchTime(new Date().toISOString());
        div.textContent += `[${time}] [${level}] [${category}] ${msg}\n`;
        div.scrollTop = div.scrollHeight;
    }
}

function addDebug(msg, category = 'Debug', level = 'DEBUG', error = null) {
    const el = document.getElementById('debug');
    if (el) {
        const time = formatDutchTime(new Date().toISOString());
        let out = `[${time}] [${level}] [${category}] ${msg}`;
        if (level === 'ERROR' && error && error.stack) {
            out += `\nStack: ${error.stack}`;
        }
        el.value += out + '\n';
        el.scrollTop = el.scrollHeight;
    }
}

// Utility function to format time in Dutch timezone
function formatDutchTime(isoString) {
    try {
        const date = new Date(isoString);
        return date.toLocaleString('nl-NL', {
            timeZone: 'Europe/Amsterdam',
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        });
    } catch (error) {
        return isoString; // Fallback to original string
    }
}
</script>
</body>
</html>
