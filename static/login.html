<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="utils.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        #login-box { max-width: 300px; margin: auto; }
        #log {
            width: 100%;
            height: 150px;
            overflow: auto;
            border: 1px solid #ccc;
            margin-bottom: 1rem;
            white-space: pre;
        }
        #debug {
            width: 100%;
            height: 150px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<h1>Login</h1>
<section id="controls" style="margin-bottom:1rem;">
<form id="login-form" onsubmit="event.preventDefault(); doLogin();">
    <div id="login-box">
        <h2>Please enter password</h2>
        <input type="password" id="pw" />
        <button type="submit">Login</button>
    </div>
</form>
</section>
<section id="logs" style="margin-bottom:1rem;">
    <h3>Activity Log</h3>
    <div id="log"></div>
    <h3>Debug Messages</h3>
    <textarea id="debug" readonly></textarea>
</section>
<script>
async function doLogin() {
    const pw = document.getElementById('pw').value;
    const submitButton = document.querySelector('button[type="submit"]');
    
    // Disable button and show loading state
    submitButton.disabled = true;
    submitButton.textContent = 'Logging in...';
    
    try {
        const res = await fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ password: pw })
        });
        
        if (res.ok) {
            const params = new URLSearchParams(location.search);
            const next = params.get('next') || '/';
            addLog('Login successful - redirecting...');
            
            // Small delay to show success message
            setTimeout(() => {
                location.href = next;
            }, 500);
        } else {
            // Handle different error types
            let errorMessage = 'Login failed';
            if (res.status === 401) {
                errorMessage = 'Wrong password';
            } else if (res.status >= 500) {
                errorMessage = 'Server error. Please try again.';
            }
            
            alert(errorMessage);
            addLog(errorMessage);
            document.getElementById('pw').value = '';
            document.getElementById('pw').focus();
        }
    } catch (error) {
        // Handle network errors
        console.error('Login error:', error);
        alert('Network error. Please check your connection and try again.');
        addLog('Network error during login');
        document.getElementById('pw').focus();
    } finally {
        // Re-enable button
        submitButton.disabled = false;
        submitButton.textContent = 'Login';
    }
}

// Add Enter key support for password field
document.addEventListener('DOMContentLoaded', () => {
    const pwField = document.getElementById('pw');
    pwField.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            doLogin();
        }
    });
    
    // Focus on password field when page loads
    pwField.focus();
});
</script>
</body>
</html>
