<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Objects</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="/static/utils.js"></script>
    <link rel="stylesheet" href="/static/vendor/datatables/jquery.dataTables.min.css">
    <script src="/static/vendor/jquery/jquery-3.7.1.min.js"></script>
    <script src="/static/vendor/datatables/jquery.dataTables.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0 auto; 
            padding: 1rem; 
            max-width: 1200px; 
        }
        
        #page-links { 
            margin-bottom: 1rem; 
        }
        
        .drop-zone {
            border: 3px dashed #007cba;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }
        
        .drop-zone.hover {
            background: #e3f2fd;
            border-color: #1976d2;
            transform: scale(1.02);
        }
        
        .drop-zone.dropping {
            background: #c8e6c9;
            border-color: #4caf50;
        }
        
        .drop-icon {
            font-size: 48px;
            color: #007cba;
            margin-bottom: 10px;
        }
        
        .drop-text {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .drop-subtext {
            font-size: 14px;
            color: #666;
        }
        
        .objects-table-container {
            margin-top: 30px;
        }
        
        .object-actions {
            display: flex;
            gap: 5px;
        }
        
        .btn {
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: #007cba;
            color: white;
        }
        
        .btn-warning {
            background: #ffc107;
            color: black;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn:hover {
            opacity: 0.8;
        }
        
        .status-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            display: none;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .object-preview {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .object-link {
            color: #007cba;
            text-decoration: none;
        }
        
        .object-link:hover {
            text-decoration: underline;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: none;
            border-radius: 8px;
            width: 400px;
            max-width: 90%;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            margin: 0;
            color: #333;
        }
        
        .close {
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }
        
        .close:hover {
            color: #333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .form-group textarea {
            height: 80px;
            resize: vertical;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
    </style>
</head>
<body>

<nav id="page-links">
    <a href="/">Main</a> |
    <a href="device.html">Device View</a> |
    <a href="database.html">Database Management</a> |
    <a href="maintenance.html">Maintenance</a> |
    <a href="tools.html">Tools</a>
</nav>

<h1>
    <img src="/static/logo.png" alt="Road Condition Indexer Logo" style="height: 2em; vertical-align: middle; margin-right: 0.5em;">
    Shared Objects
</h1>

<div id="status-message" class="status-message"></div>

<div id="drop-zone" class="drop-zone">
    <div class="drop-icon">üìÅ</div>
    <div class="drop-text">Drop files, URLs, or text here</div>
    <div class="drop-subtext">Supports files, links, and text content</div>
</div>

<div class="objects-table-container">
    <h2>Shared Objects</h2>
    <table id="objects-table" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Type</th>
                <th>Name</th>
                <th>Note</th>
                <th>Size</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<!-- Note Modal -->
<div id="note-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Add Note</h3>
            <span class="close" onclick="closeNoteModal()">&times;</span>
        </div>
        <div class="form-group">
            <label for="note-input">Note:</label>
            <textarea id="note-input" placeholder="Notitie"></textarea>
        </div>
        <div class="modal-buttons">
            <button class="btn btn-secondary" onclick="closeNoteModal()">Cancel</button>
            <button class="btn btn-primary" onclick="saveNote()">Save</button>
        </div>
    </div>
</div>

<!-- Edit Note Modal -->
<div id="edit-note-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Edit Note</h3>
            <span class="close" onclick="closeEditNoteModal()">&times;</span>
        </div>
        <div class="form-group">
            <label for="edit-note-input">Note:</label>
            <textarea id="edit-note-input"></textarea>
        </div>
        <div class="modal-buttons">
            <button class="btn btn-secondary" onclick="closeEditNoteModal()">Cancel</button>
            <button class="btn btn-primary" onclick="updateNote()">Update</button>
        </div>
    </div>
</div>

<script>
let table;
let pendingUpload = null;
let editingObjectId = null;

// Initialize page
document.addEventListener('DOMContentLoaded', function() {
    setupDropZone();
    loadSharedObjects();
});

function setupDropZone() {
    const dropZone = document.getElementById('drop-zone');
    
    // Prevent default drag behaviors
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, preventDefaults, false);
        document.body.addEventListener(eventName, preventDefaults, false);
    });
    
    // Highlight drop zone when item is dragged over it
    ['dragenter', 'dragover'].forEach(eventName => {
        dropZone.addEventListener(eventName, highlight, false);
    });
    
    ['dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, unhighlight, false);
    });
    
    // Handle dropped files
    dropZone.addEventListener('drop', handleDrop, false);
    
    // Handle paste events for URLs and text
    document.addEventListener('paste', handlePaste);
}

function preventDefaults(e) {
    e.preventDefault();
    e.stopPropagation();
}

function highlight(e) {
    document.getElementById('drop-zone').classList.add('hover');
}

function unhighlight(e) {
    document.getElementById('drop-zone').classList.remove('hover');
}

function handleDrop(e) {
    const dt = e.dataTransfer;
    const files = dt.files;
    const items = dt.items;
    
    // Handle URLs from drag
    if (items) {
        for (let item of items) {
            if (item.type === 'text/uri-list') {
                item.getAsString(function(url) {
                    processUrl(url.trim());
                });
                return;
            } else if (item.type === 'text/plain') {
                item.getAsString(function(text) {
                    processText(text.trim());
                });
                return;
            }
        }
    }
    
    // Handle files
    if (files.length > 0) {
        processFiles(files);
    }
}

function handlePaste(e) {
    const clipboardData = e.clipboardData || window.clipboardData;
    const pastedData = clipboardData.getData('Text');
    
    if (pastedData) {
        if (isValidUrl(pastedData)) {
            processUrl(pastedData);
        } else {
            processText(pastedData);
        }
    }
}

function isValidUrl(string) {
    try {
        new URL(string);
        return true;
    } catch (_) {
        return false;
    }
}

function processFiles(files) {
    for (let file of files) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const base64Data = e.target.result.split(',')[1]; // Remove data:type;base64, prefix
            
            pendingUpload = {
                object_type: 'file',
                object_name: file.name,
                object_data: base64Data,
                file_size: file.size,
                mime_type: file.type || 'application/octet-stream'
            };
            
            // Prefill the note with a simple description of the uploaded file (name only)
            const prefill = `File: ${file.name}`;
            showNoteModal(prefill);
        };
        reader.readAsDataURL(file);
        break; // Process one file at a time for simplicity
    }
}

function processUrl(url) {
    pendingUpload = {
        object_type: 'url',
        object_name: extractNameFromUrl(url),
        object_data: url,
        object_url: url
    };
    
    // Prefill the note with the URL host and short name, select for overwrite
    let host = '';
    try { host = new URL(url).hostname; } catch (e) { host = ''; }
    const name = extractNameFromUrl(url);
    const prefillUrl = host ? `URL: ${name} ‚Äî ${host}` : `URL: ${name} ‚Äî ${url}`;
    showNoteModal(prefillUrl);
}

function processText(text) {
    // If the pasted/dragged text is a URL, treat it as a URL
    if (isValidUrl(text)) {
        processUrl(text);
        return;
    }

    // Limit text length for display name
    const displayName = text.length > 50 ? text.substring(0, 50) + '...' : text;
    
    pendingUpload = {
        object_type: 'text',
        object_name: displayName,
        object_data: text
    };
    
    // Prefill the note with a short preview of the text including character count and select it for easy overwrite
    const preview = text.length > 200 ? text.substring(0, 200) + '...' : text;
    const prefillText = `Text (${text.length} chars): ${preview}`;
    showNoteModal(prefillText);
}

function showNoteModal(prefill) {
    const textarea = document.getElementById('note-input');
    textarea.value = prefill || 'Notitie';
    document.getElementById('note-modal').style.display = 'block';

    // Focus and select the content so the user can immediately overwrite it
    try {
        textarea.focus();
        textarea.select();
    } catch (e) {
        // Ignore focus/select errors in older browsers
    }
}

function closeNoteModal() {
    document.getElementById('note-modal').style.display = 'none';
    pendingUpload = null;
}

function saveNote() {
    const note = document.getElementById('note-input').value || 'Notitie';
    
    if (pendingUpload) {
        pendingUpload.note = note;
        uploadObject(pendingUpload);
    }
    
    closeNoteModal();
}

function uploadObject(objectData) {
    fetch('/api/shared', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        credentials: 'same-origin',
        body: JSON.stringify(objectData)
    })
    .then(async response => {
        const contentType = response.headers.get('content-type') || '';
        if (!response.ok) {
            let errMsg = `${response.status} ${response.statusText}`;
            try {
                if (contentType.includes('application/json')) {
                    const errJson = await response.json();
                    errMsg = errJson.detail || errJson.message || errMsg;
                } else {
                    const text = await response.text();
                    if (text) errMsg = text;
                }
            } catch {}
            throw new Error(errMsg);
        }
        return response.json();
    })
    .then(data => {
        if (data.status === 'ok') {
            showStatus('Object saved successfully!', 'success');
            loadSharedObjects();
        } else {
            showStatus('Failed to save object: ' + (data.message || 'Unknown error'), 'error');
        }
    })
    .catch(error => {
        showStatus('Error: ' + error.message, 'error');
        console.error('Error uploading object:', error);
    });
}

function loadSharedObjects() {
    fetch('/api/shared', { credentials: 'same-origin' })
    .then(async response => {
        if (!response.ok) {
            const text = await response.text();
            throw new Error(text || `${response.status} ${response.statusText}`);
        }
        return response.json();
    })
    .then(data => {
        if (data.status === 'ok') {
            displayObjects(data.objects);
        } else {
            showStatus('Failed to load objects: ' + (data.message || 'Unknown error'), 'error');
        }
    })
    .catch(error => {
        showStatus('Error loading objects: ' + error.message, 'error');
        console.error('Error loading objects:', error);
    });
}

function displayObjects(objects) {
    if (table) {
        table.destroy();
    }
    
    const tbody = document.querySelector('#objects-table tbody');
    tbody.innerHTML = '';
    
    objects.forEach(obj => {
        const row = document.createElement('tr');
        
        const timestamp = new Date(obj.timestamp).toLocaleString();
        const sizeStr = obj.file_size ? formatFileSize(obj.file_size) : '-';
        
        let nameContent = '';
        if (obj.object_type === 'url') {
            // Prefer explicit object_url, fall back to object_data which may contain the URL
            const href = obj.object_url || obj.object_data || '#';
            nameContent = `<a href="${href}" target="_blank" rel="noopener noreferrer" class="object-link">${obj.object_name}</a>`;
        } else if (obj.object_type === 'file') {
            nameContent = `<a href="#" onclick="downloadFile(${obj.id})" class="object-link">${obj.object_name}</a>`;
        } else {
            nameContent = `<span class="object-preview" title="${obj.object_data}">${obj.object_name}</span>`;
        }
        
        row.innerHTML = `
            <td>${timestamp}</td>
            <td>${obj.object_type}</td>
            <td>${nameContent}</td>
            <td class="object-preview" title="${obj.note}">${obj.note}</td>
            <td>${sizeStr}</td>
            <td class="object-actions">
                <button class="btn btn-warning" onclick="editNote(${obj.id}, '${obj.note.replace(/'/g, "\\'")}')">Edit</button>
                <button class="btn btn-danger" onclick="deleteObject(${obj.id})">Delete</button>
            </td>
        `;
        
        tbody.appendChild(row);
    });
    
    table = $('#objects-table').DataTable({
        order: [[0, 'desc']], // Sort by timestamp descending
        pageLength: 25,
        responsive: true,
        // Ensure the generated DataTables search input has an id and name for autofill/accessibility
        initComplete: function() {
            var searchInput = $('#objects-table_filter input');
            if (searchInput.length) {
                // Provide a stable id/name and an accessible label for the search input
                searchInput.attr('id', 'objects-search');
                searchInput.attr('name', 'objects-search');
                searchInput.attr('aria-label', 'Search shared objects');
            }
        }
    });
}

function formatFileSize(bytes) {
    if (bytes === 0) return '0 Bytes';
    
    const k = 1024;
    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    
    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
}

function downloadFile(objectId) {
    fetch(`/api/shared/${objectId}`, { credentials: 'same-origin' })
    .then(async response => {
        if (!response.ok) {
            const text = await response.text();
            throw new Error(text || `${response.status} ${response.statusText}`);
        }
        return response.json();
    })
    .then(data => {
        if (data.status === 'ok' && data.object.object_type === 'file') {
            const obj = data.object;
            const byteCharacters = atob(obj.object_data);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            const blob = new Blob([byteArray], { type: obj.mime_type });
            
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = obj.object_name;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        } else {
            showStatus('Failed to download file', 'error');
        }
    })
    .catch(error => {
        showStatus('Error downloading file: ' + error.message, 'error');
        console.error('Error downloading file:', error);
    });
}

function editNote(objectId, currentNote) {
    editingObjectId = objectId;
    document.getElementById('edit-note-input').value = currentNote;
    document.getElementById('edit-note-modal').style.display = 'block';
}

function closeEditNoteModal() {
    document.getElementById('edit-note-modal').style.display = 'none';
    editingObjectId = null;
}

function updateNote() {
    const newNote = document.getElementById('edit-note-input').value;
    
    if (editingObjectId) {
        fetch(`/api/shared/${editingObjectId}/note`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            credentials: 'same-origin',
            body: JSON.stringify({ note: newNote })
        })
        .then(async response => {
            if (!response.ok) {
                const text = await response.text();
                throw new Error(text || `${response.status} ${response.statusText}`);
            }
            return response.json();
        })
        .then(data => {
            if (data.status === 'ok') {
                showStatus('Note updated successfully!', 'success');
                loadSharedObjects();
            } else {
                showStatus('Failed to update note: ' + (data.message || 'Unknown error'), 'error');
            }
        })
        .catch(error => {
            showStatus('Error updating note: ' + error.message, 'error');
            console.error('Error updating note:', error);
        });
    }
    
    closeEditNoteModal();
}

function deleteObject(objectId) {
    if (confirm('Are you sure you want to delete this object?')) {
        fetch(`/api/shared/${objectId}`, {
            method: 'DELETE',
            credentials: 'same-origin'
        })
        .then(async response => {
            if (!response.ok) {
                const text = await response.text();
                throw new Error(text || `${response.status} ${response.statusText}`);
            }
            return response.json();
        })
        .then(data => {
            if (data.status === 'ok') {
                showStatus('Object deleted successfully!', 'success');
                loadSharedObjects();
            } else {
                showStatus('Failed to delete object: ' + (data.message || 'Unknown error'), 'error');
            }
        })
        .catch(error => {
            showStatus('Error deleting object: ' + error.message, 'error');
            console.error('Error deleting object:', error);
        });
    }
}

function showStatus(message, type) {
    const statusEl = document.getElementById('status-message');
    statusEl.textContent = message;
    statusEl.className = `status-message status-${type}`;
    statusEl.style.display = 'block';
    
    setTimeout(() => {
        statusEl.style.display = 'none';
    }, 5000);
}

// Close modals when clicking outside
window.onclick = function(event) {
    const noteModal = document.getElementById('note-modal');
    const editNoteModal = document.getElementById('edit-note-modal');
    
    if (event.target === noteModal) {
        closeNoteModal();
    }
    if (event.target === editNoteModal) {
        closeEditNoteModal();
    }
}
</script>

</body>
</html>
