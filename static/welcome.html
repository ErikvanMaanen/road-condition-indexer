<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        #log {
            width: 100%;
            height: 150px;
            overflow: auto;
            border: 1px solid #ccc;
            margin-bottom: 1rem;
            white-space: pre;
        }
        #debug {
            width: 100%;
            height: 150px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<h1>Welcome</h1>
<nav id="page-links" style="margin-bottom:1rem;">
    <a href="index.html">Main</a> |
    <a href="device.html">Device View</a> |
    <a href="db.html">DB Page</a> |
    <a href="maintenance.html">Maintenance</a>
</nav>
<section id="controls" style="margin-bottom:1rem;">
    <p>Deze pagina verwelkomt je bij de applicatie.</p>
    <p><a href="index.html">Ga naar de hoofdapplicatie</a></p>
</section>
<section id="logs" style="margin-bottom:1rem;">
    <h3>Activity Log</h3>
    <div id="log"></div>
    <h3>Debug Messages</h3>
<textarea id="debug" readonly></textarea>
</section>
<script>
function addLog(msg) {
    const div = document.getElementById('log');
    if (div) {
        div.textContent += msg + '\n';
        div.scrollTop = div.scrollHeight;
    }
}
function addDebug(msg) {
    const el = document.getElementById('debug');
    if (el) {
        el.value += msg + '\n';
        el.scrollTop = el.scrollHeight;
    }
}
</script>
</body>
</html>
