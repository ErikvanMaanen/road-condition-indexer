<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Condition Indexer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 1rem; }
        #log {
            width: 100%;
            height: 150px;
            overflow: auto;
            border: 1px solid #ccc;
            margin-bottom: 1rem;
            white-space: pre;
        }
        #records {
            width: 100%;
            border: 1px solid #ccc;
            margin-bottom: 1rem;
        }
        #records thead {
            display: table;
            width: 100%;
            table-layout: fixed;
        }
        #records tbody {
            display: block;
            height: 150px;
            overflow-y: auto;
            overflow-x: hidden;
        }
        #records tbody tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }
        #records th, #records td {
            padding: 0 0.5rem;
        }
        #debug {
            width: 100%;
            height: 150px;
            margin-top: 1rem;
        }
        #map { width: 100%; height: 40vh; margin-bottom: 1rem; }
        #status { margin-bottom: 1rem; font-weight: bold; }
    </style>
</head>
<body>
<h1>Road Condition Indexer</h1>
<div id="status"></div>
<button id="toggle">Start</button>
<h3>Activity Log</h3>
<div id="log"></div>
<div id="map"></div>
<h3>Debug Messages</h3>
<textarea id="debug" readonly></textarea>
<h3>Records</h3>
<table id="records">
    <thead>
        <tr>
            <th>Timestamp</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Speed (km/h)</th>
            <th>Direction</th>
            <th>Roughness</th>
            <th>Device ID</th>
            <th>User Agent</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>
<button id="gpx-button">Generate GPX</button>
<button id="update-button" style="margin-left:1rem;">Update Records</button>
<a id="gpx-link" style="display:none; margin-left:1rem;">Download GPX</a>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
let deviceId = localStorage.getItem('deviceId');
if (!deviceId) {
    deviceId = crypto.randomUUID();
    localStorage.setItem('deviceId', deviceId);
}
const userAgent = navigator.userAgent;
let xValues = [];
let yValues = [];
let zValues = [];
let lastLat = 0;
let lastLon = 0;
let lastSpeed = 0;
let lastDir = 0;
let lastRoughness = 0;
let lastAcc = {x:0, y:0, z:0};
let map;
const GEO_OPTIONS = { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 };
const POLL_INTERVAL_MS = 1000; // attempt ~1m updates when moving
let geoPollId = null;
let geoWatchId = null;
let loggingEnabled = false;
let recordCount = 0;

function initMap() {
    // Show roughly a 10km area around Houten, NL
    map = L.map('map').setView([52.028, 5.168], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
}

function addLog(msg) {
    const div = document.getElementById('log');
    div.textContent += msg + '\n';
    div.scrollTop = div.scrollHeight;
}

function updateStatus() {
    const el = document.getElementById('status');
    el.textContent =
        `Lat: ${lastLat.toFixed(5)}, Lon: ${lastLon.toFixed(5)} | ` +
        `Speed: ${lastSpeed.toFixed(1)} km/h | ` +
        `Dir: ${lastDir.toFixed(0)}\u00B0 | ` +
        `Acc: X: ${lastAcc.x.toFixed(2)} ` +
        `Y: ${lastAcc.y.toFixed(2)} ` +
        `Z: ${lastAcc.z.toFixed(2)} | ` +
        `Roughness: ${lastRoughness.toFixed(2)}`;
}

function colorForRoughness(r) {
    const ratio = Math.min(Math.max(r / 10, 0), 1);
    const red = Math.floor(255 * ratio);
    const green = Math.floor(255 * (1 - ratio));
    return `rgb(${red},${green},0)`;
}

function directionToCompass(deg) {
    if (deg === null || isNaN(deg)) return 'N/A';
    const directions = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'];
    const idx = Math.round((deg % 360) / 45) % 8;
    return directions[idx];
}

function roughnessLabel(r) {
    if (r < 1) return 'Very smooth';
    if (r < 2) return 'Smooth';
    if (r < 3) return 'Moderate';
    if (r < 4) return 'Rough';
    return 'Very rough';
}

function addMarker(lat, lon, roughness, info = null) {
    if (!map) return;
    const opts = {
        radius: 6,
        color: colorForRoughness(roughness),
        fillColor: colorForRoughness(roughness),
        fillOpacity: 0.8
    };
    const marker = L.circleMarker([lat, lon], opts).addTo(map);
    let popup = `Roughness: ${roughnessLabel(roughness)}`;
    if (info) {
        const timeStr = new Date(info.timestamp).toLocaleString();
        popup = `Time: ${timeStr}<br>` +
                `Speed: ${info.speed.toFixed(1)} km/h<br>` +
                `Dir: ${directionToCompass(info.direction)}<br>` +
                `Roughness: ${roughnessLabel(info.roughness)}`;
    }
    marker.bindPopup(popup);
}

function loadLogs() {
    fetch('/logs').then(r => r.json()).then(data => {
        const tbody = document.querySelector('#records tbody');
        tbody.innerHTML = '';
        if (map) {
            map.eachLayer(layer => {
                if (layer instanceof L.CircleMarker) {
                    map.removeLayer(layer);
                }
            });
        }
        data.reverse().forEach(row => {
            const { latitude, longitude, speed, direction, roughness, timestamp, device_id, user_agent } = row;
            const timeStr = new Date(timestamp).toLocaleString();
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${timeStr}</td>
                <td>${latitude.toFixed(5)}</td>
                <td>${longitude.toFixed(5)}</td>
                <td>${speed.toFixed(1)}</td>
                <td>${directionToCompass(direction)}</td>
                <td>${roughnessLabel(roughness)}</td>
                <td>${device_id}</td>
                <td>${user_agent}</td>`;
            tbody.appendChild(tr);
            addMarker(latitude, longitude, roughness, row);
        });
        addLog(`Total records loaded: ${data.length}`);
        recordCount = data.length;
    }).catch(err => console.error(err));
}

function addDebug(msg) {
    const el = document.getElementById('debug');
    el.value += msg + '\n';
    el.scrollTop = el.scrollHeight;
}

if (window.DeviceMotionEvent) {
    window.addEventListener('devicemotion', (event) => {
        if (event.accelerationIncludingGravity) {
            const acc = event.accelerationIncludingGravity;
            xValues.push(acc.x || 0);
            yValues.push(acc.y || 0);
            zValues.push(acc.z || 0);
            lastAcc = { x: acc.x || 0, y: acc.y || 0, z: acc.z || 0 };
            updateStatus();
        }
    });
}

function handlePosition(pos) {
    const { latitude, longitude, speed, heading } = pos.coords;
    lastLat = latitude;
    lastLon = longitude;
    lastSpeed = (speed || 0) * 3.6; // convert to km/h
    lastDir = heading || 0;
    updateStatus();
    addLog(`Location: ${latitude}, ${longitude} speed: ${lastSpeed.toFixed(1)} km/h`);
    if (loggingEnabled && zValues.length > 0 && lastSpeed > 0 && lastDir > 0) {
        fetch('/log', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                latitude,
                longitude,
                speed: lastSpeed,
                direction: lastDir,
                z_values: zValues,
                device_id: deviceId,
                user_agent: userAgent
            })
        }).then(r => r.json()).then(data => {
            if (data.roughness !== undefined) {
                lastRoughness = data.roughness;
                addLog(`Roughness: ${data.roughness.toFixed(2)} Device: ${deviceId} UA: ${userAgent}`);
                updateStatus();
                addMarker(latitude, longitude, data.roughness, {
                    timestamp: new Date().toISOString(),
                    speed: lastSpeed,
                    direction: lastDir,
                    roughness: data.roughness
                });
                recordCount += 1;
                loadLogs();
            }
        }).catch(err => addDebug('Error: ' + err));
        xValues = [];
        yValues = [];
        zValues = [];
    }
}

function handleGeoError(err) {
    addDebug('Geolocation error: ' + err.message);
}

function startGeolocation() {
    if (!navigator.geolocation) {
        addDebug('Geolocation not supported');
        return;
    }
    if (geoWatchId === null) {
        geoWatchId = navigator.geolocation.watchPosition(handlePosition, handleGeoError, GEO_OPTIONS);
    }
    if (geoPollId === null) {
        geoPollId = setInterval(() => {
            navigator.geolocation.getCurrentPosition(handlePosition, handleGeoError, GEO_OPTIONS);
        }, POLL_INTERVAL_MS);
    }
    loggingEnabled = true;
}

function stopGeolocation() {
    loggingEnabled = false;
    if (geoWatchId !== null) {
        navigator.geolocation.clearWatch(geoWatchId);
        geoWatchId = null;
    }
    if (geoPollId !== null) {
        clearInterval(geoPollId);
        geoPollId = null;
    }
}

function pollDebug() {
    fetch('/debuglog').then(r => r.json()).then(data => {
        document.getElementById('debug').value = data.log.join('\n');
    }).catch(console.error).finally(() => setTimeout(pollDebug, 2000));
}

function generateGpx() {
    fetch('/gpx').then(r => r.blob()).then(blob => {
        const url = URL.createObjectURL(blob);
        const link = document.getElementById('gpx-link');
        link.href = url;
        link.download = 'records.gpx';
        link.style.display = 'inline';
        link.textContent = 'Download GPX';
    }).catch(err => addDebug('GPX error: ' + err));
}

updateStatus();
initMap();
loadLogs();
pollDebug();

document.getElementById('toggle').addEventListener('click', () => {
    if (loggingEnabled) {
        stopGeolocation();
        document.getElementById('toggle').textContent = 'Start';
    } else {
        startGeolocation();
        document.getElementById('toggle').textContent = 'Stop';
    }
});

document.getElementById('gpx-button').addEventListener('click', generateGpx);
document.getElementById('update-button').addEventListener('click', loadLogs);

let wakeLock = null;
async function requestWakeLock() {
    try {
        wakeLock = await navigator.wakeLock.request('screen');
        wakeLock.addEventListener('release', () => addDebug('Wake lock released'));
        addDebug('Wake lock acquired');
    } catch (err) {
        addDebug('Wake lock error: ' + err.message);
    }
}

if ('wakeLock' in navigator) {
    requestWakeLock();
    document.addEventListener('visibilitychange', () => {
        if (wakeLock !== null && document.visibilityState === 'visible') {
            requestWakeLock();
        }
    });
}
</script>
</body>
</html>
